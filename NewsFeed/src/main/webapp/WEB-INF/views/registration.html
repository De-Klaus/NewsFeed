<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
<h1 style="color:rgb(250,0,0)" id="answer"></h1>
<form th:method="POST" th:action="@{/first/authorization}" th:object="${input}">

    	<label for="login">Enter login: </label>
    	<input type="text" th:field="*{login}" id="login"/>
    	<div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login Error</div>
    	<br/>
    	<br/>
    	<br/>
    	<label for="password">Enter password: </label>
    	<input type="password" th:field="*{password}" id="password"/>
    	<div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    	<br/>
    	<br/>
    	<input type="submit" value="Go in"/>
    	<br/>
		<br/>
</form>
	<a  href="/NewsFeed/"><input type="submit" value="Back"/></a>
</body>
</html>
